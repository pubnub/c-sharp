features: 
  access:
    - ACCESS-GRANT
    - ACCESS-GRANT-MANAGE
    - ACCESS-GRANT-DELETE
    - ACCESS-SECRET-KEY-ALL-ACCESS    
  channel-groups:
    - CHANNEL-GROUPS-ADD-CHANNELS
    - CHANNEL-GROUPS-REMOVE-CHANNELS
    - CHANNEL-GROUPS-REMOVE-GROUPS
    - CHANNEL-GROUPS-LIST-CHANNELS-IN-GROUP
  notify:
    - REQUEST-MESSAGE-COUNT-EXCEEDED
  push:
    - PUSH-ADD-DEVICE-TO-CHANNELS
    - PUSH-REMOVE-DEVICE-FROM-CHANNELS
    - PUSH-LIST-CHANNELS-FROM-DEVICE
    - PUSH-REMOVE-DEVICE
  presence:
    - PRESENCE-HERE-NOW
    - PRESENCE-WHERE-NOW
    - PRESENCE-SET-STATE
    - PRESENCE-GET-STATE
    - PRESENCE-HEARTBEAT
  publish:
    - PUBLISH-STORE-FLAG
    - PUBLISH-RAW-JSON
    - PUBLISH-WITH-METADATA
    - PUBLISH-GET
    - PUBLISH-POST
    - PUBLISH-ASYNC
    - PUBLISH-FIRE 
    - PUBLISH-REPLICATION-FLAG
    - PUBLISH-MESSAGE-TTL
  storage:
    - STORAGE-REVERSE
    - STORAGE-INCLUDE-TIMETOKEN
    - STORAGE-START-END
    - STORAGE-COUNT
    - STORAGE-DELETE-MESSAGES
  time:
    - TIME-TIME
  subscribe:
    - SUBSCRIBE-CHANNELS
    - SUBSCRIBE-CHANNEL-GROUPS
    - SUBSCRIBE-PRESENCE-CHANNELS
    - SUBSCRIBE-PRESENCE-CHANNELS-GROUPS
    - SUBSCRIBE-WITH-TIMETOKEN
    - SUBSCRIBE-WILDCARD
    - SUBSCRIBE-FILTER-EXPRESSION
    - SUBSCRIBE-PUBLISHER-UUID
  others:
    - TELEMETRY
    - QUERY-PARAM    
supported-platforms:
  - 
    version: Pubnub 'C#' 4.0.27.0
    platforms:
      - Windows 10 and up
      - Windows Server 2008 and up
    frameworks:
      - .Net Framework 3.5
      - .Net Framework 4.0
      - .Net Framework 4.5
      - .Net Framework 4.6.1+
  - 
    version: PubnubPCL 'C#' 4.0.27.0
    platforms:
      - Xamarin.Android
      - Xamarin.iOS
      - Xamarin.Mac
      - Xamarin.Forms
      - Windows 10
      - Mac OS X 10 and up
      - Windows Server 2008 and up
    frameworks:      
      - Mono 4.8.0
      - .Net Standard 1.0
      - .Net Standard 1.1
      - .Net Standard 1.3
      - .Net Standard 1.4
      - .Net Standard 2.0
      - .Net Core
  - 
    version: PubnubUWP 'C#' 4.0.27.0
    platforms:
      - Windows Phone 10
      - Universal Windows Apps
      - Windows 10
