name: Automated product release

on:
  pull_request:
    branches: 
      - master


jobs:
  publish-nuget:
    name: Publish to NuGet
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # This should be the same as the one specified for on.pull_request.branches
          ref: build/test-powershell-script
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.3
      - name: List home directory
        run: dir ${{ github.workspace }}
        shell: powershell
      - name: List workflows directory
        run: "dir ${{ github.workspace }}\\.github\\workflows"
        shell: powershell
      - name: Build packages
        env:
          WORKSPACE_PATH: ${{ github.workspace }}
          NUGET_API_KEY: "hello there"
        run: .\\.github\\workflows\\build-packages.ps1 ${{ github.workspace }} bob
        shell: powershell
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuget-packages
          path: ${{ github.workspace }}\.github\.release\artifacts\*.nupkg
          retention-days: 1
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    needs: publish-nuget
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # This should be the same as the one specified for on.pull_request.branches
          ref: build/test-powershell-script
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: nuget-packages
          path: ${{ github.workspace }}/.github/.release/artifacts
      - name: List artifacts
        run: |
          ls -la ${{ github.workspace }}/.github/.release/artifacts
