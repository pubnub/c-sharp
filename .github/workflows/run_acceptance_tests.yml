name: run_acceptance_tests

on:
  push:
    branches: 
      - master
      - acceptance-test
      - removed-throw-ex
  pull_request:
    branches: 
      - master
      - acceptance-test
      - removed-throw-ex
defaults:
  run:
    working-directory: ./src
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout Project
      uses: actions/checkout@v2
      
    - name: Checkout mock-server action
      uses: actions/checkout@v2
      with:
        repository: pubnub/client-engineering-deployment-tools
        ref: github-actions
        token: ${{ secrets.GH_TOKEN }}
        path: client-engineering-deployment-tools
        
    - name: Run mock server action
      uses: ./client-engineering-deployment-tools/actions/mock-server
      with:
        token: ${{ secrets.GH_TOKEN }}
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: cd ./UnitTests/AcceptanceTests && dotnet build --no-restore
    - name: Test
      env: 
       PN_PUB_KEY: ${{ secrets.PN_PUB_KEY }}
       PN_SUB_KEY: ${{ secrets.PN_SUB_KEY }}
       PN_SEC_KEY: ${{ secrets.PN_SEC_KEY }}    
      run: cd ./UnitTests/AcceptanceTests && dotnet test --no-build --verbosity normal
